<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/form.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo">Formulario de práctica</h1>

        <form action="https://www.toptal.com/developers/postbin/1709690043123-2829451872967" class="formulario" method="POST">

            <div class="forma">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre" required="true">
            </div>

            <div class="forma">
                <label for="apellidom" class="form-label">Apellido M:</label>
                <input type="text" id="apellidom" name="apellidom" class="form-control" placeholder="Escribe tu apellido" required="true">
            </div>

            <div class="forma">
                <label for="apellidop" class="form-label">Apellido P:</label>
                <input type="text" id="apellidop" name="apellidop" class="form-control" placeholder="Escribe tu apellido" required="true">
            </div>

            <div class="forma">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Digita tu teléfono" required="true">
            </div>

            

            <div class="botoonn">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Enviar info
            </button>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Envío de datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Una vez enviada la información ya no se podrá corregir ¿Desea enviarla?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Regresar</button>
                    <input type="Submit" value="Enviar" class="btn btn-outline-primary"></input>
                </div>
                </div>
            </div>
            </div>
        </div>

        <div class="container2">
            <h1>Modo Oscuro/Claro</h1>
            <label class="switch">
                <input type="checkbox" id="modo-switch">
                <span class="slider round"></span>
            </label>
        </div>
       
        </form>

        <div class="btnn">
            <a href="index.html">
              <button>Vamos de regreso</button>
            </a>
          </div>
          


    </div>
    <script src="js/modos.js"></script>
    
</body>
</html>
