<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cambio de Idioma con AJAX</title>
<link rel="stylesheet" href="css/trad.css">
</head>
<body>

<div class="language-selector">
  <button class="language-button" data-lang="en">English</button>
  <button class="language-button" data-lang="zh">中文</button>
  <button class="language-button" data-lang="hi">हिन्दी</button>
  <button class="language-button" data-lang="es">Español</button>
  <button class="language-button" data-lang="ar">العربية</button>
  <button class="language-button" data-lang="de">Deutsch</button>
  <button class="language-button" data-lang="fr">Français </button>
  <button class="language-button" data-lang="it">Italiano </button>
</div>

<div class="content">
  <h1 id="hello_world">Hola Ciberamigos</h1>
  <p id="msg_enter">
    Nigga déjala, ay Nigga déjala
    Ay Nigga déjala, déjala, déjala, déjala
    Déjala, déjala, déjala</p>
</div>




<script src="js/traductor.js"></script>
</body>


</html>
